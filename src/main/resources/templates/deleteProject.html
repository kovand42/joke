<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=${user.username})"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1 th:text="${user.username}"></h1>
<h1 th:text="${project.projectName}"></h1>
<form method="post" th:action="@{/profile/deleteProject}">
    <input th:class="remove" type="submit" th:value="#{removeProject}">
    <input type="hidden" th:value="${project.projectId}" th:name="projectId">
    <input type="hidden" th:value="${user.id}" th:name="id">
</form>
</body>
</html>
