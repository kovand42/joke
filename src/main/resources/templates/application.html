<!doctype html>
<li lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=${app.applicationName})"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1 th:text="${app.applicationName}"></h1>
<h3 th:text="|#{users} #{workingOn}|"></h3>
<ul th:class="application">
    <li th:each="user:${users}" th:object="${user}">
        <a th:class="*{username} != 'master' ? 'registratie' : 'none'"
           th:href="@{/profile/{id}(id=*{id})}"
           th:text="*{username}"></a>
    </li>
</ul>
<div th:class="container">
    <ul th:class="competenties">
        <li>
            <h3 th:text="#{skills}"></h3>
        </li>
        <li th:each="skill:${lackingSkills}" th:object="${skill}">
            <img th:class="logoContaier"
                th:src="@{/images/logo/{skillName}.png(skillName=*{skillName})}"
                th:alt="*{skillName}">
            <form th:class="${cont} ? 'button':'none'"
                  method="get" th:action="@{/applications/ApplicationSkills}">
                <input th:class="userApplication" type="submit" th:value="#{add}">
                <input type="hidden" th:value="*{skillId}" th:name="id">
                <input type="hidden" th:value="${app.applicationId}" th:name="appId">
            </form>
        </li>
    </ul>
</div>
<div th:class="container">
    <ul th:class="competenties">
        <li>
            <h3 th:text="#{appSkills}"></h3>
        </li>
        <li th:each="skill:${appSkills}" th:object="${skill}">
            <img th:class="logoContaier"
                 th:src="@{/images/logo/{skillName}.png(skillName=*{skillName})}"
                 th:alt="*{skillName}">
            <form th:class="${cont} ? 'button':'none'"
                  method="get" th:action="@{/applications/ApplicationSkills/remove}">
                <input th:class="userApplication" type="submit" th:value="#{remove}">
                <input type="hidden" th:value="*{skillId}" th:name="id">
                <input type="hidden" th:value="${app.applicationId}" th:name="appId">
            </form>
        </li>
    </ul>
</div>
<div th:class="container">
    <ul th:class="competenties">
        <li>
            <h3 th:text="#{lackingSkills}"></h3>
        </li>
        <li th:each="skill:${lackingUserSkills}" th:object="${skill}">
            <a th:href="@{/skills/{id}(id=*{skillId})}">
                <img th:class="logoContaier"
                    th:src="@{/images/logo/{skillName}.png(skillName=*{skillName})}"
                    th:alt="*{skillName}">
            </a>
        </li>
    </ul>
</div>
<div th:class="container">
    <ul th:class="application">
        <li>
            <h3 th:text="#{lackingUsers}"></h3>
        </li>
        <li th:each="user:${usersWithLackingAppSkill}" th:object="${user}">
            <a th:class="*{username} != 'master' ? 'registratie' : 'none'"
               th:href="@{/profile/{id}(id=*{id})}"
               th:text="*{username}"></a>
        </li>
    </ul>
</div>
<div th:class="${principal} != null ? 'container' : 'none'">
    <form th:action="@{/applications/newApplication}"
          th:class="button" method='get'>
        <input type='submit' th:value="#{makeNewApp}">
    </form>
</div>
</body>
</html>
