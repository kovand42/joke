<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=#{applications})"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<ul th:class="application">
    <li th:each="app:${applications}"
        th:object="${app}">
        <a th:href="@{/applications/{id}(id=*{applicationId})}"
           th:text="*{applicationName}"></a>
    </li>
    <li th:class="${principal} != null ? 'registratie' : 'none'">
        <form th:action="@{/applications/newApplication}" method='get'>
            <input type='submit' th:value="#{makeNewApp}">
        </form>
    </li>
</ul>
</body>
</html>
