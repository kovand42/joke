<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title=#{newUser})"></head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1 th:text="#{newUser}"></h1>
<form th:action='@{/login/registration}' method='post'
      th:object="${user}">
    <label><span th:text="#{password}"></span>
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"></span>
        <input th:field="*{password}" th:type="text"
               th:name='password' required autofocus>
    </label>
    <input type='submit' value='Step 1' name='step1' formnovalidate>
    <input type='submit' value='save' name='saveUser'>
</form>
</body>
</html>
